<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeMovie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Jura:wght@300..700&family=Nata+Sans:wght@100..900&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/site/styles/variables.css">
    <link rel="stylesheet" href="/site/styles/layout.css">
    <link rel="stylesheet" href="/site/styles/ui.css">
    <link rel="stylesheet" href="/site/styles/card.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <label class="header__search-label header__button">
                <input type="checkbox" class="header__search-checkbox visually-hidden">
                <span class="header__search-pseudo-checkbox pseudo-checkbox glass-panel"></span>
            </label>
            <label class="header__menu-label header__button">
                <input type="checkbox" class="header__menu-checkbox visually-hidden"></button>
                <span class="header__menu-pseudo-checkbox pseudo-checkbox glass-panel"></span>
            </label>
        </header>
        <main class="main">
            <div class="cards-wrapper">
                <!-- Cards will be injected here by JS -->
            </div>
        </main>
        <section class="search">
            <select name="emotions" id="emotions" class="emotions-filter glass-panel" >
                <option value="sadness" class="emotions-option">sadness</option>
                <option value="joy" class="emotions-option">joy</option>
                <option value="fear" class="emotions-option">fear</option>
            </select>
            <textarea name="text-search" id="text-search" class='text-search glass-panel'></textarea>
        </section>
    </div>

    <!-- ÐšÐ°Ñ€Ñ‚Ð¾Ñ‡ÐºÐ¸, Ð²ÑÑ‚Ð°Ð²Ð»ÑÐµÐ¼Ñ‹Ðµ JS -->
    <template id="movie-card-template">
        <div class="card">
            <button type="button" class="close-card-button"></button>
            <div class="overlay overlay_left"></div>
            <div class="overlay overlay_right"></div>
            
            <section class="movie-info">
                <h2 class="movie-title"></h2>
                <ul class="emotions-rating">
                    <li class="emotions-rating-item emotion1">
                        <span class="emotion1-emoji">ðŸ˜®</span>
                        <span class="emotion1-rating">8.4</span>
                    </li>
                    <li class="emotions-rating-item emotion2">
                        <span class="emotion2-emoji">ðŸ˜­</span>
                        <span class="emotion2-rating">9.1</span>
                    </li>
                    <li class="emotions-rating-item emotion3">
                        <span class="emotion3-emoji">ðŸ¤¯</span>
                        <span class="emotion3-rating">9.6</span>
                    </li>
                </ul>
            </section>
            
            <section class='movie-description-wrapper'>
                <p class="movie-description"></p>
            </section>
            
            <ul class="movie-button-list">
                <li class="movie-button-list-item">
                    <button type="button" class='button button-container__yes-button glass-button' data-action="no">no</button>
                </li>
                <li class="movie-button-list-item center-item">
                    <button type="button" class='button button-container__more-button glass-button' data-action="more">more</button>
                </li>
                <li class="movie-button-list-item">
                    <button type="button" class='button button-container__no-button glass-button' data-action="yes">yes</button>
                </li>
            </ul>

            <section class="additional_info">
                <div class="additional_overlay"></div>
                <h2 class="additional_info__title"></h2>
                <div class="additional_info__director"></div>
                <p class="additional_info__item additional_info__description"></p>
                <p class="additional_info__item additional_info__cast"></p>
                <p class="additional_info__item additional_info__genres"></p>
                <p class="additional_info__item additional_info__rating"></p>
            </section>
        </div>
    </template>

    <!-- Using unpkg for the latest version -->
    <script src="rgbaster.umd.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
